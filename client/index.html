<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-JS</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main-content">
      <h1>
        Tic Tac JS
        <button id="start-game">Start!</button>
      </h1>

      <table id="game-board" cellpadding="0" cellspacing="0">
        <tr>
          <td id="cell-0"></td>
          <td id="cell-1"></td>
          <td id="cell-2"></td>
        </tr>
        <tr>
          <td id="cell-3"></td>
          <td id="cell-4"></td>
          <td id="cell-5"></td>
        </tr>
        <tr>
          <td id="cell-6"></td>
          <td id="cell-7"></td>
          <td id="cell-8"></td>
        </tr>
      </table>
      <div class="reset-btn">
        <button class="hidden" id="reset-game">Try Again?</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
